<article class="card">
    <a [routerLink]="[endpoint, media.TMDB_id]">
        <img class="card-top-img" src="{{media.poster_url}}" alt="Poster"> </a> 
        <div class="card-body">
            <h3 class="card-title">{{media.isMovie ? media.title : media.name}}</h3>
            <div class="card-subtitle">
                <mat-star-rating [rating]="(media.rating * 5) / 10" [readOnly]="true"></mat-star-rating>
            </div>
        </div>
</article>
