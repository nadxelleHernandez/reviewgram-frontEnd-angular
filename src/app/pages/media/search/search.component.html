<section class="search-results">
<h1>Search Results</h1>
<div *ngFor="let media of searchResults;" class="search-item">
    <a [routerLink]="['/'+(media.isMovie ? 'movies': 'tv'),media.TMDB_id]">
        <img src="{{media.poster_url}}" alt="Poster" />
    </a>
    <div class="search-item-content">
        <h2>{{media.isMovie ? media.title : media.name}}</h2>
        <h3>Overview</h3>
        <p>{{media.overview}} <a [routerLink]="['/'+(media.isMovie ? 'movies': 'tv'),media.TMDB_id]">more...</a></p>
    </div>
</div>
</section>
